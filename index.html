<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: #000000">

        <a-box color="cyan"
            position="-1 0.5 -3"
            rotation="0 45 0"
            color="#4CC3D9"></a-box>
         
        <a-sphere color="green"
            position="5 0.9 -10"
            rotation="0 45 0"
            color="##00FF00"></a-sphere>
        
        <a-cylinder color="red"
            position="1 0.9 -6"
            height="3.5"
            rotation="0 45 0"
            color="#FF0000"></a-cylinder>

        <a-plane color="blue"
           position="0 0 -4"
           width="14"
           height="14"
           rotation="-90 0 0"
           color="#0000FF"></a-plane>

        <a-octahedron
           position="-2.3 0.43 0"
           color="#FF926B"
           radius="0.45"></a-octahedron>

        <a-ring
           position="-3.7 0.7 0"
           color="#87CEEB"
           radius-inner="0.25"
           radius-outer="0.7"></a-ring>


    </a-scene>
</body>

</html>
